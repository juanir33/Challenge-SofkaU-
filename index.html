<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ChallengeSofkaU</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <div class="container" id="container_full
    ">
      <div
        class="
          game_container
          d-flex
          flex-column
          justify-content-space-between
          align-items-center
        "
        id="game_container"
      >
        <div class="game_player d-flex justify-content-between w-100">
          <div><h6 id="player_name"></h6></div>
          <div><h5 id="player_prize">prize</h5></div>
          <div><h6 id="player_round">round</h6></div>
        </div>
        <div class="game_question">
          <div class="card">
            <img src="..." class="card-img-top" alt="..." id="image"/>
            <div class="card-body">
              <h4 id="category"></h4>
              <p id="question" class="card-text">
                
              </p>
            </div>
          </div>
        </div>
        <div class="game_answer">
          <button
            class="btn btn-primary"
            onclick="playerSelect(event)"
            id="button_1"
          ></button>
        </div>
        <div class="game_answer">
          <button
            class="btn btn-primary"
            onclick="playerSelect(event)"
            id="button_2"
          ></button>
        </div>
        <div class="game_answer">
          <button
            class="btn btn-primary"
            onclick="playerSelect(event)"
            id="button_3"
          ></button>
        </div>
        <div class="game_answer">
          <button
            class="btn btn-primary"
            onclick="playerSelect(event)"
            id="button_4"
          ></button>
        </div>
        <div class="m-2">
          <button class="btn btn-success m-1" onclick="nextRound()" id="next">
            Siguiente pregunta
          </button>
          <button class="btn btn-success m-1" onclick="takePrize()">
            Retirarse
          </button>
        </div>
        <button class="btn btn-outline-warning" onclick="topPlayers()">
           Ranking
        </button>
      </div>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <script src="./js/app.js"></script>
  </body>
</html>
